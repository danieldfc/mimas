name: CI Production

on:
  push:
    branches:
      - main
    paths:
      - 'packages/server/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install dependencies
        run: yarn

      - name: Run Tests
        run: yarn --cwd packages/server test

      - name: Build
        run: yarn --cwd packages/server build

      - name: Copy code to Digital Ocean
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: "packages/server/*,!node_modules"
          target: "www/mimas"

      - name: Run production scripts
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/www/mimas
            yarn
            ./packages/server/node_modules/.bin/typeorm migration:run
            ./packages/server/node_modules/.bin/typeorm-seeding/dist/cli.js seed
            pm2 restart costura-api
