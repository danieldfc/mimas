version: "3.9"

services:
  database:
    image: postgres
    container_name: database
    restart: always
    ports:
      - 65123:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=_,Gp70=i4|Kb
      - POSTGRES_DB=db_costura
    volumes:
      - pgdata:/data/postgres

  app:
    build: .
    container_name: costura
    restart: always
    ports:
      - 3333:3333
      - 9229:9229
    volumes:
      - .:usr/app
    links:
      - database
    depends_on:
      - database

volumes:
  pgdata:
    driver: local
